<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <script>
        function checkAuthentication(){
          if( !sessionStorage.getItem('authenticated') ) {
            //redirect to login page

            window.location.href = 'login.html';
          } 
        }

        checkAuthentication();

    </script>

    
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap-theme.min.css">
    
    <link href="CSS/tabs.css" rel="stylesheet">

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html">POSTBOX
          <span class="glyphicon glyphicon-envelope"></span></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="logout" class="glyphicon glyphicon-off"></a></li>
          </ul>

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

  <div class="container">
    <div class="row">
      <header>
          <h1>Cultural Council</h1>
      </header>  
    </div>

    <div class="row">
        <div class="col-md-12 tab-container">
            <div class="col-md-3 tab-menu">
              <div id="clubNames" class="list-group">
              <!-- dynamically HTML will be inserted here -->
              </div>
            </div>
            <div class="col-md-9 tab" id="rightWrapper">
              <!-- dynamically HTML will be inserted here -->
            </div>
        </div>
    </div>
  </div>


  <script type="text/x-jquery-tmpl" id="clubNamesTemplate">  
    {{each listgroup}}  
      {{if $index==0}}
          <a href="#" class="list-group-item text-center active">
      {{else}}
          <a href="#" class="list-group-item text-center">
      {{/if}}
        <h4 class="glyphicon glyphicon-comment"></h4><br/>${clubname}
      </a>
     {{/each}} 
  </script>

  <script type="text/x-jquery-tmpl" id="rightWrapperTemplate">
    {{each listgroup}}  
        {{if $index==0}}
          <div class="tab-content active">
        {{else}}
          <div class="tab-content">
        {{/if}}
                                       

          
        <div class="board">
            

            <div class="board-inner">
                <ul class="nav nav-tabs" id="myTab">

                    <li class="active">
                        <a data-toggle="tab" href="#first${$index}" title=
                        "welcome"><span class=
                        "round-tabs one glyphicon glyphicon-pencil"
                        ></span></a>
                    </li>

                    <li>
                        <a data-toggle="tab" href="#second${$index}" title=
                        "profile"><span class=
                        "round-tabs two glyphicon glyphicon-ok"
                        ></span></a>
                    </li>

                    <li>
                        <a data-toggle="tab" href="#third${$index}" title=
                        "bootsnipp goodies"><span class=
                        "round-tabs three glyphicon glyphicon-remove"
                        ></span></a>
                    </li>

                    <li>
                        <a data-toggle="tab" href="#fourth${$index}" title=
                        "blah blah"><span class=
                        "round-tabs four glyphicon glyphicon-envelope"
                        ></span></a>
                    </li>

                </ul>
            </div>

            <div class="tab-content-inner">
            
                <div class="tab-pane fade in active" id="first${$index}">
                    <div class="buildMessage">
                      <textarea class="form-control" placeholder="Type your message here .."></textarea>
                      <a href="#" class="btn btn-large btn-primary" id="post"><span class="glyphicon glyphicon-pencil"></span>POST</a>

                    </div>
                </div>

                <div class="tab-pane fade" id="second${$index}">
                  <div class="col-md-6">
                      <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                          <button class="btn btn-primary" type="button" id="add">Add User</button>
                        </span>
                      </div>
                  </div>
                </div>

                <div class="tab-pane fade" id="third${$index}">
                  <div class="col-md-6">
                      <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                          <button class="btn btn-primary" type="button" id="delete">Delete User</button>
                        </span>
                      </div>
                  </div>                
                </div>

                <div class="tab-pane fade" id="fourth${$index}">
                  <div class="showMessages"></div>
                </div>

                <div class="clearfix"></div>
            </div>
        </div>
            

      </div>
    {{/each}}  
  </script>

  <script type="text/x-jquery-tmpl" id="messageWrapperTemplate">
      
      <div class="messageWrapper">
          <h4>${head}</h4>
          <p>${body}</p>
      </div>
      
  </script>

    <script src="JS/jquery.min.js"></script>
    <script src="JS/jquery.tmpl.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/tabs.js"></script>
  </body>
</html>
